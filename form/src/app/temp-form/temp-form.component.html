
<mat-card>
    <mat-card-header>
        <h2>Formulário</h2>
    </mat-card-header>

    <mat-card-content>
        <form action="" class="form-items">
            <mat-form-field appearance="fill" color="warn">
                <mat-label>Nome</mat-label>
                <input 
                    type="text" 
                    matInput 
                    placeholder="Digite seu nome"
                >
            </mat-form-field>
            <mat-form-field appearance="fill" color="warn">
                <mat-label>Sobrenome</mat-label>
                <input 
                    type="text" 
                    matInput 
                    placeholder="Digite seu sobrenome"
                >
            </mat-form-field>
            <mat-form-field appearance="fill" color="warn">
                <mat-label>CPF</mat-label>
                <input 
                    type="text" 
                    matInput 
                    placeholder="123.456.789-00"
                >
            </mat-form-field>
            <mat-form-field appearance="fill" color="warn">
                <mat-label>Telefone</mat-label>
                <div class="tels">
                    <input 
                        type="text" 
                        matInput 
                        placeholder="(11) 11111-1111"
                    >
                    <button 
                        mat-raised-button 
                        color=""
                    >+</button>
                </div>
            </mat-form-field>
            <mat-form-field appearance="fill" color="warn">
                <mat-label>Endereço</mat-label>
                <input 
                    type="text" 
                    matInput 
                    placeholder="Rua, nº - Cidade"
                >
            </mat-form-field>
            <div class="senha">
                <mat-form-field appearance="fill" color="warn">
                    <mat-label>Senha</mat-label>
                    <input 
                        type="password" 
                        matInput 
                        placeholder="senha"
                    >
                </mat-form-field>
                <mat-form-field appearance="fill" color="warn">
                    <mat-label>Confirme senha</mat-label>
                    <input 
                        type="password" 
                        matInput 
                        placeholder="senha"
                    >
                </mat-form-field>
            </div>
            <button 
                mat-raised-button 
                color="warn" 
                type="submit"
            >Cadastre-se</button>
        </form>
    </mat-card-content>
</mat-card>
